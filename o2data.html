

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>chart</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
 
      .chartMenu p {
        padding: 10px;
        font-size: 20px;
      }

.chartCard {
    width: 30vw;
    height: calc(100vh - 40px);
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .chartBox {
    border: 1px solid black;
    border-radius: 20px;
    padding: 5px;
    width: 400px;
    padding: 20px;
    border-radius: 20px;
    background: white;
  }
  #chardflex{
    
    display: flex;
    justify-content: center;
  }
  .text-center{
   
    text-align: center;
  }
</style>
  </head>
  <body>
    <div class="chartMenu">
      <p class="text-center">Données du détecteur sur la qualité de l'air</p>
    </div>
    <div id="chardflex">
      <div class="chartCard">
        <div class="chartBox">
          <canvas id="myChart"></canvas>
        </div>
      </div>
      <div class="chartCard">
        <div class="chartBox">
          <canvas id="myChartBar"></canvas>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
            const airNumbers =[
                {day:'matin', air:{gaz:0,particulaire:40,poussiere:30,biocontaminant:20}},
                {day:'midi', air:{gaz:10,particulaire:20,poussiere:30,biocontaminant:80}},
                {day:'après-midi', air:{gaz:10,particulaire:20,poussiere:20,biocontaminant:70}},
                {day:'soir', air:{gaz:50,particulaire:10,poussiere:20,biocontaminant:50}},
                {day:'nuit', air:{gaz:10,particulaire:30,poussiere:10,biocontaminant:10}}
            ];

 



// setup 
const data = {
  datasets: [{
    label: 'Molécules gaz',
    data: airNumbers,
    backgroundColor: 'rgba(54, 162, 235, 0.2)',
     borderColor: 'rgba(54, 162, 235, 1)',
    tension: 0.2,
    parsing:{
       
        yAxisKey:'air.gaz'
    }
 }, {
    label: 'Pollution particulaire',
    data: airNumbers,
    backgroundColor: 'rgba(255, 26, 104, 0.2)',
     borderColor: 'rgba(255, 26, 104, 1)',
     tension: 0.01,
    parsing:{
        yAxisKey:'air.particulaire'
    }
   }, {
    label: 'Type poussière',
    data: airNumbers,
    backgroundColor: 'rgba(75, 192, 192, 0.2)',
     borderColor: 'rgba(75, 192, 192, 1)',
     tension: 0.01,
    parsing:{
     
        yAxisKey:'air.poussiere'
    }
  
   }, {
    label: 'Biocontaminant',
    data: airNumbers,
    backgroundColor: 'rgba(247, 243, 6, 0.2)',
     borderColor: 'rgba(247, 243, 6, 1)',
     tension: 0.01,
    parsing:{
     
        yAxisKey:'air.biocontaminant'
    }
  }
]
};

// config 
const config = {
  type: 'line',
  data,
  options: {
    parsing:{
      xAxisKey:'day',
    },
    
    scales: {
      y: {
        
        beginAtZero: true
      }
    }
  }
};

// render init block
const myChart = new Chart(
  document.getElementById('myChart'),
  config
);
</script>
